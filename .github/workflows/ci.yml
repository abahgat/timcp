name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Configure uv cache
      run: echo "UV_CACHE_DIR=${{ runner.temp }}/uv_cache" >> $GITHUB_ENV

    - name: Cache uv http cache
      uses: actions/cache@v4
      with:
        path: ${{ runner.temp }}/uv_cache
        key: ${{ runner.os }}-uv-${{ hashFiles('''**/pyproject.toml''') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Cache venv
      id: cache-venv
      uses: actions/cache@v4
      with:
        path: .venv
        key: ${{ runner.os }}-venv-${{ hashFiles('''**/pyproject.toml''') }}-v2
        restore-keys: |
          ${{ runner.os }}-venv-

    - name: Install dependencies
      if: steps.cache-venv.outputs.cache-hit != 'true'
      run: |
        $HOME/.local/bin/uv venv
        source .venv/bin/activate
        $HOME/.local/bin/uv pip install -e .[dev]

    - name: Run linter and formatter
      run: |
        source .venv/bin/activate
        ruff check .
        black --check .

  validate-metadata:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install check-jsonschema
      run: pip install check-jsonschema
    - name: Validate server.json
      run: check-jsonschema --schemafile https://static.modelcontextprotocol.io/schemas/2025-07-09/server.schema.json server.json

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Configure uv cache
      run: echo "UV_CACHE_DIR=${{ runner.temp }}/uv_cache" >> $GITHUB_ENV

    - name: Cache uv http cache
      uses: actions/cache@v4
      with:
        path: ${{ runner.temp }}/uv_cache
        key: ${{ runner.os }}-uv-${{ hashFiles('''**/pyproject.toml''') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Cache venv
      id: cache-venv
      uses: actions/cache@v4
      with:
        path: .venv
        key: ${{ runner.os }}-venv-${{ hashFiles('''**/pyproject.toml''') }}
        restore-keys: |
          ${{ runner.os }}-venv-

    - name: Install dependencies
      if: steps.cache-venv.outputs.cache-hit != 'true'
      run: |
        $HOME/.local/bin/uv venv
        source .venv/bin/activate
        $HOME/.local/bin/uv pip install -e .[test]

    - name: Run tests
      run: |
        source .venv/bin/activate
        export TRAVEL_IMPACT_MODEL_API_KEY="test-key"
        pytest
